- name: Cumulus configure # надо будет сделать метки serial и random которые при обработке будут заполняться соответствующими значемиями
  shell: |
    cat >> /home/sadimer/etc/network/interfaces << EOF
    auto swp{{ serial }}
    iface swp{{ serial }}
    
- name: Cumulus configure
  shell: |
    cat >> /home/sadimer/etc/network/interfaces << EOF
        address {{ item }}/{{ cidr | ipaddr('prefix') }}
        broadcast {{ cidr | ipaddr('broadcast') }}
    EOF
    ifreload -a
  with_items: "{{ iPAddress }}"
  when: iPAddress is defined
