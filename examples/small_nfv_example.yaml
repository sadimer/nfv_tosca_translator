tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    my_vdu:
      type: nfv.nodes.VDU
      properties:
        virtualComputeDesc:
          virtualCpu: 
            numVirtualCpu: 1
            cpuArchitecture: x86
          virtualMemory: 
            virtualMemSize: 1024 MiB
        virtualStorageDesc:
          sizeOfStorage: 50 GiB
        swImageDesc:
          id: sw_0
          
    my_vl:
      type: nfv.nodes.VnfVirtualLinkDesc
      properties:
        virtualLinkDescId: vl_0
      
    my_int_cpd:
      type: nfv.nodes.VDUCpd
      properties:
        cpdId: cpd_0
      requirements:
        - intCpd: my_vdu
        - intVirtualLinkDesc: my_vl
        
    my_ext_cpd:
      type: nfv.nodes.VnfExtCpd
      properties:
        cpdId: cpd_0
      requirements:
        - VDUCpd: my_int_cpd
        - intVirtualLinkDesc: my_vl
        
    my_routing:
      type: nfv.nodes.VNFD.Routing
      properties:
        modifiableAttributes:
          extension:
            rules:
              - sourceAddr: 0.0.0.0
                destAddr: 0.0.0.0
            routes:
              - destCidr: 0.0.0.0/0
                gateway: 1.1.1.1
                src: 0.0.0.0/0
                dev: eth0
