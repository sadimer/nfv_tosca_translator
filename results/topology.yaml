topology_template:
  node_templates:
    custom_server_0:
      attributes:
        ports:
          internal:
            addresses:
            - 192.168.2.10
      capabilities:
        host:
          properties:
            disk_size: 50 GiB
            mem_size: 2048 MiB
            num_cpus: 1
        os:
          properties:
            architecture: x86_64
            type: cirros
      type: tosca.nodes.Compute
    custom_server_1:
      attributes:
        ports:
          internal:
            addresses:
            - 192.168.2.11
      capabilities:
        host:
          properties:
            disk_size: 50 GiB
            mem_size: 2048 MiB
            num_cpus: 1
        os:
          properties:
            architecture: x86_64
            type: cirros
      type: tosca.nodes.Compute
    ext_gateway_cpd:
      properties:
        ip_address: 192.168.2.1
      requirements:
      - binding: router_vdu
      - link: internal_vl
      type: tosca.nodes.network.Port
    external_cpd:
      properties:
        ip_address: 10.100.160.42
      requirements:
      - binding: router_vdu
      type: tosca.nodes.network.Port
    internal_vl:
      properties:
        cidr: 192.168.2.0/24
        end_ip: 192.168.2.100
        gateway_ip: 192.168.2.1
        ip_version: '4'
        network_name: my_net
        network_type: geneve
        start_ip: 192.168.2.10
      type: tosca.nodes.network.Network
    port_0:
      properties:
        ip_address: 192.168.2.10
      requirements:
      - link: internal_vl
      type: tosca.nodes.network.Port
    port_1:
      properties:
        ip_address: 192.168.2.11
      requirements:
      - link: internal_vl
      type: tosca.nodes.network.Port
    router_vdu:
      capabilities:
        host:
          properties:
            disk_size: 50 GiB
            mem_size: 1024 MiB
            num_cpus: 1
        os:
          properties:
            architecture: x86
            type: cumulus_vx
            version: v4.1
      interfaces:
        Standard:
          configure:
            implementation: configure_router_vdu.yaml
            inputs:
              DHCP_defaultLeaseTime: 600
              DHCP_gateway: 192.168.2.1
              DHCP_interfaceName: swp1
              DHCP_internalNetCidr: 192.168.2.0/24
              DHCP_maxLeaseTime: 7200
              DHCP_rangeEnd: 192.168.2.100
              DHCP_rangeStart: 192.168.2.30 192.168.2.200
              DHCP_staticHosts:
                host1: 192.168.2.10
                host2: 192.168.2.11
              DNS_domainName: example.com
              DNS_forwarders:
                google1: 8.8.8.8
              DNS_iPAddressType: IPV4
              DNS_internalNetAddr: 192.168.2.1
              DNS_staticHosts:
                host1: 192.168.2.10
                host2: 192.168.2.11
              Firewall_dpi_rules:
              - action: DROP
                deepProtocol: youtube
                routingPath: FORWARD
              - action: DROP
                deepProtocol: wikipedia
                routingPath: FORWARD
              Nat_rules:
              - destAddrPr: 10.100.160.10/24
                protocol: tcp
                routingType: snat
                sourceAddrPr: 192.168.2.10/24
                typeNat: static
              - destAddrPr: 10.100.160.10/24
                protocol: udp
                routingType: snat
                sourceAddrPr: 192.168.2.10/24
                typeNat: static
              - destAddrPr: 10.100.160.10/24
                protocol: icmp
                routingType: snat
                sourceAddrPr: 192.168.2.10/24
                typeNat: static
              - destAddrPr: 192.168.2.10/24
                protocol: udp
                routingType: dnat
                sourceAddrPr: 10.100.160.10/24
                typeNat: static
              - destAddrPr: 192.168.2.10/24
                protocol: tcp
                routingType: dnat
                sourceAddrPr: 10.100.160.10/24
                typeNat: static
              - destAddrPr: 192.168.2.10/24
                protocol: icmp
                routingType: dnat
                sourceAddrPr: 10.100.160.10/24
                typeNat: static
              Ntop_analyze_endpointPort: 3000
              Ntop_analyze_interfacesNames:
              - eth0
              - swp1
              Ntop_analyze_internalNetCidr:
              - 192.168.2.0/24
              Routing_routes:
              - destCidr: default
                dev: swp1
                gateway: 192.168.2.1
              Routing_rules:
              - destAddr: 192.168.2.10
              - destAddr: 192.168.2.11
              Tshark_analyze_captureFilter: icmp && host 10.100.160.10
              Tshark_analyze_duration: 10000
              Tshark_analyze_files: 1
              Tshark_analyze_interfaceName: eth0
              Tshark_analyze_pathToPcap: /tmp/dump.pcap
              iPAddressDict:
                1:
                  192.168.2.1: 192.168.2.0/24
      properties:
        meta: router_vdu
        ports:
          external:
            addresses:
            - 10.100.160.42
          internal:
            addresses:
            - 192.168.2.1
      type: tosca.nodes.Compute
tosca_definitions_version: tosca_simple_yaml_1_0
